
<div class="form-group" ng-class="isinvalid(teacherform.City)?'has-error':''">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="City">City</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="teacher.City" class="form-control" name="City" required />
        <div class="help-block" ng-messages="teacherform.City.$error" ng-show="isinvalid(teacherform.City)?'has-error':''">
            <div ng-message="required">City is Required</div>           
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="State">State</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="State" class="form-control" name="State" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="StreetAddress">Street Address</label>
    </div>
    <div class="col-sm-6">
        <textarea class="form-control" ng-model="StreetAddress" name="StreetAddress"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Country">Country</label>
    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="Country" name="Country" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="ZipCode">Zip Code</label>
    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="ZipCode" name="ZipCode" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 col-xs-6 text-right">
        <a class="btn btn-primary" ng-click="basic()">Back</a>
    </div>
    <div class="col-sm-6 col-xs-6">
        <a class="btn btn-primary" ng-click="address()">Next</a>
    </div>
</div>
