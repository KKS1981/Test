<div class="form-group" ng-class="isinvalid(teacherform.UserName)?'has-error':''">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="UserName">User Name</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="UserName" class="form-control" name="UserName" required />
        <div class="help-block" ng-messages="teacherform.UserName.$error">
            <div ng-message="required">UserName is Required</div>
        </div>

    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Email">Email</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="Email" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Password">Password</label>
    </div>
    <div class="col-sm-6">
        <input type="password" ng-model="Password" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="ConfirmPassword">Confirm Password</label>
    </div>
    <div class="col-sm-6">
        <input type="password" ng-model="ConfirmPassword" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="FirstName">First Name</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="FirstName" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="LastName">Last Name</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="LastName" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="MotherName">Mother Name</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="MotherName" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="FatherName">Father Name</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="FatherName" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Dob">Date Of Birth</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="Dob" class="form-control" required />
    </div>

</div>
<divm class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Doj">Date Of Join</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="Doj" class="form-control" />
    </div>

</divm>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="PhoneNumber">Phone Number</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="PhoneNumber" class="form-control" />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="MobileNumber">Mobile Number</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="MobileNumber" class="form-control" required />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Gender">Gender</label>
    </div>
    <div class="col-sm-6">
        <select type="text" ng-model="Gender" class="form-control chosen">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Nationality">Nationality</label>
    </div>
    <div class="col-sm-6">
        <input type="text" ng-model="Nationality" class="form-control" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2 col-sm-offset-1">
        <label for="Qualification">Qualification</label>
    </div>
    <div class="col-sm-6">
        <textarea ng-model="Qualification" class="form-control" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 col-xs-6 text-right">
        <a class="btn btn-primary" ui-sref="teachers">Back</a>
    </div>
    <div class="col-sm-6 col-xs-6">
        <a class="btn btn-primary" ng-click="address()">Next</a>
    </div>
</div>
