<div class="box box-default">
    <div class="box-header with-border"></div>
    <div class="box-body">
        <form ng-submit="editclass()" role="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">
                    <label for="ClassLabelId">Class Label</label>
                </div>
                <div class="col-sm-6">
                    <select name="ClassLabelId" ng-model="ClassLabelId" ng-options="item.Id as item.Name for item in classLabels" class="chosen" watch="classLabels">
                        <option value=""> </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-primary" ui-sref="createclasslabel">Add Class Label</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">
                    <label for="Section">Section</label>
                </div>
                <div class="col-sm-6">
                    <input ng-model="Section" name="Section" class="form-control" />
                </div>
                <div class="col-sm-3">

                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">
                    <label for="TeacherId">Teacher</label>
                </div>
                <div class="col-sm-6">
                    <select name="TeacherId" ng-model="TeacherId" ng-options="item.ID as item.Name for item in Teachers" class="chosen" watch="Teachers"></select>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-primary">Add Teacher</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-1">

                </div>
                <div class="col-sm-6">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </div>

        </form>
       
       


    </div>
</div>
